<link href="bootstrap.min.css" rel="stylesheet" media="screen">
<link href="bootstrap-responsive.min.css" rel="stylesheet">

<!-- Add java script libraries -->
<script type="text/javascript" src="jquery-2.0.2.min.js"></script>
<script type="text/javascript" src="bootstrap.min.js"></script>

<script type="text/javascript">
  
</script>
</head>

<body>
<div class="container-fluid well">
<h4>Client Console</h4>
<div class="row-fluid input-xxlarge">
<input id='client_terminal' class="span8" type="text" placeholder="Command [options]">
</div>
<div class="row-fluid">
<textarea id='client_textarea' class="span8" rows="10"></textarea>
</div>
</div>

<script type="text/javascript">
  var client;

  $(document).ready(function(){
    window.onload = function(){
      client = new client_console();
      client.init('localhost:8080/console','client_textarea');
      client.connect();

      $('#client_terminal').typeahead({
        name : 'Command options'
        //source : client.getCmds()
      });
    }
  });

  $('#client_terminal').keypress(function(e) {
    if(e.which == 13) {
       client.sendCommand($('#client_terminal').val());
    }
  });
</script>
</body>
</html>
